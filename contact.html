<body>
  <div class="wrapper">
    <header class="py-2 container-fluid">
      <h2 class="title-logo">Daigo Ikeda</h2>
      <div class="ham" id="hamMenu">
        <span class="line top"></span>
        <span class="line middle"></span>
        <span class="line bottom"></span>
      </div>
      <div class="menu_wrapper" id="menu_wrapper">

    <article class="fade-in fade-in-bottom container offset-md-2 col-md-8 offset-md-2" id="Image">
      <h1 class="pt-3 text-center">お問合せフォーム</h1>
      <div class="form mb-4">
        <form class="offset-md-3 col-md-6 offset-md-3">
          <div class="pb-3 row name">
              <label for="name" class="col-md-5">氏名:</label>
              <input type="text" class="col-md-9 form-control" name="name" />
          </div>
          <div class="pb-3 row name">
            <label for="name" class="col-md-5">メールアドレス:</label>
            <input type="email" class="col-md-9 form-control" name="name" />
          </div>
          <div class="pb-3 row name">
            <label for="name" class="col-md-6">お問い合わせ内容:</label>
            <textarea class="col-md-9 form-control" name="name"></textarea>
          </div>
          <div class="col-3 my-4">
              <button type="submit" class="btn btn-outline-success">送信</button>
          </div>
        </form>
      </div>
      <div class="row text-center">
        <div class="col-6 icon mb-3 twiit"><a href="https://twitter.com/23i742D5" ontouchstart="" class="tweet"><i class="fab fa-twitter fa-2x"></i></a></div>
        <div class="col-6 icon mb-3 insta"><a href="#" ontouchstart="" class="insta"><i class="fab fa-instagram fa-2x"></i></a></div>
